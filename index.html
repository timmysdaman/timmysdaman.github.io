---
layout: default
---
<!-- Posts -->
<ul id="posts">

	{% for post in paginator.posts %}

	  <li class="post">
	  	<h2><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
	  	<span class="by-line">{{ post.date | date_to_string }}</span>
	  	<p>{{ post.content | strip_html | truncatewords:50 }}</p>
	  </li>

  {% endfor %}

</ul>
